name: 01 - Setup the environment

on:
  workflow_dispatch:
    inputs:
      applicationName:
        description: 'The name of the application for which to set-up the environment.'
        required: true
        default: 'orgwcdevsblogcore'

jobs:
  set-up-resources:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Setup resources

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install CDK
        run: |
          npm i -g aws-cdk
          echo "CKD version:"
          cdk version

      - name: NPM install
        run: npm i

      - name: Deploy Docker repository
        if: github.ref == 'refs/heads/main'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEPLOY_REGION }}
        run: |
          npm run repository:deploy -- \
            -c applicationName=${{ github.event.inputs.applicationName }} \
            -c accountId=${{ secrets.AWS_ACCOUNT_ID }} \
            -c region=${{ secrets.AWS_DEPLOY_REGION }}
