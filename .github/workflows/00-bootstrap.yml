# Triggered once.

name: 00 - Bootstrap the AWS CDK

on:
  workflow_dispatch:

jobs:
  bootstrap-cdk-setup:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Bootstrap CDK setup and Deploy the Deployment Sequencer AWS Lambda Function

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install CDK
        run: |
          npm i -g aws-cdk
          echo "CKD version:"
          cdk version

      - name: NPM install
        run: npm i

      - name: Deploy CDK Bootstrap Stack and Deployment Sequencer AWS Lambda Function
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEPLOY_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          npm run bootstrap
          cd deployment-sequencer-lambda
          npm install
          npm run dist
          cd ..
          npm run deployment-sequencer:deploy -- \
            -c applicationName=orgwcdevsblog \
            -c accountId=${{ secrets.AWS_ACCOUNT_ID }} \
            -c region=${{ secrets.AWS_DEPLOY_REGION }} \
            -c githubToken=${{ secrets.GH_API_TOKEN }}
